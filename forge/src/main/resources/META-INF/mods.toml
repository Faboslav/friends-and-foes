modLoader = "javafml"
loaderVersion = "*"
license = "CC-BY-NC-ND-4.0"
displayURL = "https://github.com/Faboslav/friends-and-foes"
issueTrackerURL = "https://github.com/Faboslav/friends-and-foes/issues"

[[mods]]
modId = "${modId}"
version = "${modVersion}"
