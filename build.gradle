plugins {
	id "architectury-plugin" version "3.4-SNAPSHOT"
	id 'dev.architectury.loom' version '1.6-SNAPSHOT' apply false
}

architectury {
	minecraft = minecraft_version
}

subprojects {
	apply plugin: "dev.architectury.loom"

	dependencies {
		minecraft "com.mojang:minecraft:${minecraft_version}"
		mappings "net.fabricmc:yarn:${yarn_mappings}"
	}
}

allprojects {
	apply plugin: "java"
	apply plugin: "architectury-plugin"

	group = maven_group
	version = mod_version
	archivesBaseName = "${mod_id}-mc${minecraft_version}"

	processResources {
		def expandProps = [
			'modId'               : mod_id,
			'modName'             : mod_name,
			'modDescription'      : mod_description,
			'modVersion'          : mod_version,
			'modAuthor'           : mod_author,
			"minecraftVersion"    : minecraft_version,
			"minMinecraftVersion" : min_minecraft_version,
			"fabricLoaderVersion" : fabric_loader_version,
			"fabricApiVersion"    : fabric_api_version,
			"forgeVersion"	      : forge_version,
			"neoForgeVersion"     : neoforge_version
		]

		filesMatching(['fabric.mod.json', 'META-INF/mods.toml']) {
			expand expandProps
		}

		inputs.properties(expandProps)
	}

	repositories {
		maven {
			name = "Jitpack"
			url 'https://jitpack.io/'
		}
	}

	tasks.withType(JavaCompile).configureEach {
		it.options.release = 17
	}

	java {
		withSourcesJar()

		sourceCompatibility = JavaVersion.VERSION_17
		targetCompatibility = JavaVersion.VERSION_17
	}
}
