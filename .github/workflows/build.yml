name: "Build"

on:
    push:
        branches:
            - "**"
    pull_request:
        branches:
            - "**"
            - "!master"

jobs:
    build:
        runs-on: ubuntu-latest
        name: "Build"
        timeout-minutes: 15

        steps:
            -   name: "Checkout repository"
                uses: actions/checkout@v3.5.3
                with:
                    fetch-depth: 0

            -   name: "Setup environment"
                uses: ./.github/actions/setup-environment

            -   name: "Build with gradle"
                run: ./gradlew build

    run-client:
        needs: build
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                mod_loader: [ "fabric", "forge", "neoforge" ]
        name: Run ${{ matrix.mod_loader }} client
        timeout-minutes: 15

        steps:
            -   name: "Checkout repository"
                uses: actions/checkout@v3.5.3
                with:
                    fetch-depth: 0

            -   name: "Setup environment"
                uses: ./.github/actions/setup-environment

            -   name: Run ${{ matrix.mod_loader }} client
                uses: modmuss50/xvfb-action@v1
                with:
                    run: ./.github/scripts/run-client.sh ${{ matrix.mod_loader }}
                    shell: bash

    run-server:
        needs: build
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                mod_loader: [ "fabric", "forge", "neoforge" ]
        name: Run ${{ matrix.mod_loader }} server
        timeout-minutes: 15

        steps:
            -   name: "Checkout repository"
                uses: actions/checkout@v3.5.3
                with:
                    fetch-depth: 0

            -   name: "Setup environment"
                uses: ./.github/actions/setup-environment

            -   name: "Accept eula"
                run: mkdir -p ${{ matrix.mod_loader }}/run && echo "eula=true" > ${{ matrix.mod_loader }}/run/eula.txt

            -   name: Run ${{ matrix.mod_loader }} server
                run: ./.github/scripts/run-server.sh ${{ matrix.mod_loader }}
                shell: bash