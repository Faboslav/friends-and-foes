<svg viewBox="0 0 393 65" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.light { display: block; }
				.dark { display: none; }
				@media (prefers-color-scheme: dark) {
				.light { display: none; }
				.dark { display: block; }
				}
			</style>

			<img class="light" src=""></img>
			<img class="dark" src=""></img>
		</div>
	</foreignObject>
</svg>